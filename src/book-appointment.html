<div class="main">

    <div class="login-box">

        <div class="login">
            <h4>Book-Appointment</h4>
        </div>

        <div class="form">
                <form action="">
                <h5> select appointment date*</h5>
                <input type="text" placeholder="dd /mm /yyyy">

                <h5> Time intervar*</h5>
                <ul>
                    <li>
                        <input type="radio" id="morning" name="time-intervar" value="morning">
                        <label for="morning">morning</label><br>  
                    </li>
                    <li>
                        <input type="radio" id="afternoon" name="time-intervar" value="afternoon">
                        <label for="afternoon">afternoon</label><br>
                    </li>
                    <li>
                        <input type="radio" id="evening" name="time-intervar" value="evening">
                        <label for="evening">evening</label>
                    </li>
                </ul>
                
                
                <h5> Appointment Status / Urgency*</h5>
                <ul>
                    <li>
                        <input type="radio" id="routing" name="timeintervar" value="routing">
                        <label for="routing">routing check-up</label><br>
                    </li>
                    <li>
                        <input type="radio" id="non-urgent" name="timeintervar" value="nonurgent">
                        <label for="non-urgent">Non Urgent Check-Up</label><br>
                    </li>
                    <li>
                        <input type="radio" id="urgent" name="timeintervar" value="urgent">
                        <label for="urgent">Urgent Check-Up</label>
                    </li>                  
                    <li>
                        <input type="radio" id="surgical" name="timeintervar" value="surgical">
                        <label for="surgical">Surgical Appointment</label>         
                    </li>                  
                </ul>
                    

                <h5> Upload Previous Health Record</h5>
                <input type="file" id="myfile" name="myfile">

                <h5> Appointment details</h5>
                <textarea placeholder=""></textarea>


                <button> BOOK APPOINTMENT <span> <i class="fa fa-arrow-right" aria-hidden="true"></i> </span></button>
            </form>
      
        </div>
